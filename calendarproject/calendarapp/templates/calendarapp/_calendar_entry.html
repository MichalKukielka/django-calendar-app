<div class="calendar_entry col-lg-4">
  <br>
  <h2>{{ entry.name|truncatechars:15 }}</h2>
  <h4>{{ entry.date|date:"Y M d" }}</h4>
  <p>{{ entry.description|truncatechars:44 }}</p>
  <a href='{% url 'details' pk=entry.id %}' class="btn btn-primary">View Details</a>
  <button data-id="{{ entry.id }}" onclick='deleteCalendarEntry(this)' class="btn btn-danger">Delete</button>
  </br>
  <hr />
</div>
