{% extends 'calendarapp/base.html' %}
{% block content %}

  <div class="container">
    <br>
    <div class="row">
      <div class="col-lg-4">
        <h1>Calendar</h1>
        {% if request.user.is_authenticated %}
          <span>Hello, {{ request.user.username }}</span>
          <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
      </div>
      <div class="col-lg-8">
        <a href="{% url 'add'%}" class="btn btn-success">Add Entry</a>
      </div>
    </div>

    <hr>
    <div class="row">
      {% for entry in entries %}
        {% include 'calendarapp/_calendar_entry.html'%}
      {% endfor %}
    </div>
  </div>

{% endblock %}
