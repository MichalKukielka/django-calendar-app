{% extends 'calendarapp/base.html' %}
{% block content %}

  <div class="container  form-group">

    <br>
      <div class="row">
        <div class="col-lg-6">
          <h1>Add a new Entry!</h1>
        </div>
        <div class="col-lg-6">
            <a href="{% url 'calendar'%}" class="btn btn-primary">Go back</a>
        </div>
      </div>
    <br>

    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        {{ field.errors }}
        <label>{{ field.label }}:</label>
        <input name="{{ field.name }}" class="form-control">
      {% endfor %}
      <hr>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>

{% endblock %}
